<meta charset="UTF-8">
<script>

  function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

  var distanciaPercorrida = parseFloat(prompt("Qual a distância percorrida da sua casa ao seu trabalho (em km)?"));
  var consumoMedio = parseFloat(prompt("Qual o consumo médio do seu veículo (em km/L)?"));
  var consumoNecessarioLitros = distanciaPercorrida / consumoMedio
  

  
  var listaDeValores = [];
  var quantidadeDePostos = parseInt(prompt("Em quantos postos de combustível você pesquisou?"));
  
  for (var contador = 1; contador <= quantidadeDePostos; contador++  ) { 
    var precoNoPosto = parseFloat(prompt("Qual o valor do combustível no posto " + contador + "?"));
    listaDeValores.push(precoNoPosto)  
  }

  function ordenar(a,b) {
    return a - b
  }

  var somaTotalValoresPesquisados = 0

  for (var posicao = 0; posicao < listaDeValores.length; posicao++) {

      somaTotalValoresPesquisados += listaDeValores[posicao] 
  }

  listaDeValores.sort(ordenar);
  var menorPreco = listaDeValores[0];
  var maiorPreco = listaDeValores[(quantidadeDePostos-1)];
  var mediaDosPostos = somaTotalValoresPesquisados / quantidadeDePostos;
  var gastoDiario = 2 * (consumoNecessarioLitros * menorPreco);

  mostra ("O consumo necessário é de " + consumoNecessarioLitros + " litros.");
  mostra ("O menor valor pesquisador é de R$ " + menorPreco + " reais.");
  mostra (" A média dos valores pesquisados é de R$ " + mediaDosPostos + " reais.");
  mostra ("O gasto diário (ida e volta) é de R$ " + gastoDiario + " reais.");

</script>
